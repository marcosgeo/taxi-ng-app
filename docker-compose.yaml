services:
  taxi-redis:
    image: redislabs/redismod
    container_name: taxi-redis
    ports:
      - "6379:6379"
    networks:
      - taxinet

  taxi-postgres:
    image: postgres
    container_name: taxi-database
    ports:
      - "5432:5432"
    shm_size: 128mb
    environment:
      POSTGRES_DB: taxi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - taxi_db:/var/lib/postgresql/data
      - "./server/db:/docker-entrypoint-init.d"
    networks:
      - taxinet

  taxi-server:
    build:
      context: ./server
    command: daphne --bind 0.0.0.0 --port 8000 taxi.asgi:application
    container_name: taxi-server
    depends_on:
      - taxi-postgres
      - taxi-redis
    volumes:
      - ./server:/usr/src/app
      - media:/usr/src/app/media
      - static:/usr/src/app/static
    environment:
      - REDIS_URL=redis://taxi-redis:6379/0
      - PGDATABASE=taxi
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGHOST=taxi-database
    ports:
      - "8001:8000"
    networks:
      - taxinet

  taxi-client:
    build:
      context: ./client
    command: ng serve --host 0.0.0.0
    container_name: taxi-client
    depends_on:
      - taxi-server
    volumes:
      - ./client:/usr/src/app
    environment:
      - CHROME_BIN=/usr/bin/chromium
    ports:
      - "4201:4200"
    networks:
      - taxinet

  nginx:
    build:
      context: ./nginx
    container_name: taxi-nginx
    depends_on:
      - taxi-server
      - taxi-client
    ports:
      - "8080:80"
    restart: always
    volumes:
      - media:/usr/src/app/media
      - static:/usr/src/app/static
    networks:
      - taxinet

volumes:
  taxi_db:
  media:
  static:

networks:
  taxinet:
    driver: bridge
